name: Build Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build executable
      run: |
        python build_exe.py
    
    - name: Get version from tag
      id: get_version
      shell: pwsh
      run: |
        if ("${{ github.ref_type }}" -eq "tag") {
          $version = "${{ github.ref_name }}"
        } else {
          $version = "dev-${{ github.run_number }}"
        }
        "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        Write-Output "Version: $version"
    
    - name: Create release archive
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path release | Out-Null
        Copy-Item dist\FM26AttributeCustomizer.exe release\
        Copy-Item README.md release\
        if (Test-Path LICENSE) { Copy-Item LICENSE release\ }
        Compress-Archive -Path release\* -DestinationPath "FM26AttributeCustomizer-${{ steps.get_version.outputs.version }}-Windows.zip" -Force
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: FM26AttributeCustomizer-${{ steps.get_version.outputs.version }}
        path: |
          dist/FM26AttributeCustomizer.exe
          FM26AttributeCustomizer-*.zip
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/FM26AttributeCustomizer.exe
          FM26AttributeCustomizer-*.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

